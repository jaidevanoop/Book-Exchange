<template name="sell">
  <div class="container">
    <div class="row">
      <div class="col-md-12" align="center">
        <h1>Book Info</h1>
      </div>
    </div>
    <div class="row">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="author">Author:</label>
          <div class="col-sm-10">          
            <input type="text" class="form-control" id="author">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="publisher">Publisher:</label>
          <div class="col-sm-10">          
            <input type="text" class="form-control" id="publisher">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="edition">Edition:</label>
          <div class="col-sm-10">          
            <input type="text" class="form-control" id="edition">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="price">Price:</label>
          <div class="col-sm-10">          
            <input type="text" class="form-control" id="price">
          </div>
        </div>
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Sell">
          </div>
        </div>
      </form>
    </div>
  </div>  
</template>
