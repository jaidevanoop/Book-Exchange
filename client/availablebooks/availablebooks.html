<template name="availablebooks">
  <div class="container">
    <h2>Available Books</h2>           
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Author</th>
          <th>Publisher</th>
          <th>Edition</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        {{#each books}}
        <tr class="addtocart {{#if chosen}}bg-info{{/if}}">
          <td>{{name}}</td>
          <td>{{author}}</td>
          <td>{{publisher}}</td>
          <td>{{edition}}</td>
          <td>{{price}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
    <div class="col-md-6">
      <div class="cart"><button type="button" class="btn btn-success btn-block">Add to cart</button></div>
    </div>
    <div class="col-md-6">
      <div class="reset"><button type="button" class="btn btn-danger btn-block">Reset</button></div>
    </div>
  </div>
</template>
